<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="google-signin-client_id"
      content="774305574766-ka06ofc33o0b50sacrvmrcqffa1k7p04.apps.googleusercontent.com"
    />
    <link rel="icon" type="image/x-icon" href="./account.png" />
    <title>Image Upload</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-dark navbar-expand-lg bg-primary"
      style="justify-content: space-around"
    >
      <a class="navbar-brand" href="#">Image Uploader</a>
      <div style="display: flex">
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <button
          class="btn btn-danger mx-2"
          type="submit"
          id="out"
          style="display: none"
        >
          Sign Out
        </button>
      </div>
    </nav>
    <div class="container">
      <div class="mb-3 mt-4">
        <h1 for="formFile" class="form-label mb-5">Upload your image</h1>
        <input
          class="form-control form-control-lg"
          type="file"
          id="formFileLg"
          onchange="handlefile(event)"
        />
      </div>
      <div id="cropcont" style="max-width: 40vw; max-height: 40vh">
        <img src="" id="uploadimg" alt="" />
      </div>

      <button
        type="button"
        class="btn btn-primary mt-3"
        id="cropbtn"
        style="display: none"
      >
        Upload
      </button>
    </div>

    <h2 class="text-center">All Images</h2>
    <div id="images"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script> -->
    <script src="./index.js"></script>
    <script src="./auth.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </body>
</html>
